					"docs-an-c3-a1lise-cenarios": {
						"id": "docs-an-c3-a1lise-cenarios",
						"title": "Cenários",
						"category": "",
						"url": " /docs/an%C3%A1lise/cenarios/",
						"content": "O utilizador observa os voos que sobrevoam a Alemanha em tempo real e escolhe o modo de visualização dos voos que estão prestes a aterrar. Encontrado o voo que procura, interage com o mesmo e observa os gráficos relativos a este (velocidade, altitude), bem como a rota do avião.\n  \n  \n    O utilizador consulta estatísticas gerais sobre os voos já terminados, observando as rotas mais comuns na Alemanha e o número de aterragens efetuadas em cada aeroporto da mesma.\n  \n  \n    O utilizador observa os índices de poluição nos aeroportos da Alemanha em tempo real. Ao interagir com um aeroporto, o utilizador visualiza o histórico de aterragens nesse mesmo aeroporto, bem como um gráfico correlacionando o número de aterragens com o índice de poluição.\n  \n  \n    O utilizador recebe uma notificação relativa à ocorrência de eventos na SkyView, tais como o aparecimento de um voo na Alemanha ou a aterragem de um avião num dos aeroportos alemães."
					}

					"docs-desenvolvimento-tick": {
						"id": "docs-desenvolvimento-tick",
						"title": "Métricas",
						"category": "",
						"url": " /docs/desenvolvimento/TICK/",
						"content": "Em termos da obtenção periódica e persistência centralizada de valores de métricas de estado atual e desempenho dos diversos componentes e micro-serviços foi utilizado a TICK stack, dada a sua abertura, expansibilidade e facilidade de integração e de utilização.\nA instanciação e interligação dos seus componentes constituintes (Telegraf, InfluxDB, Chronograf, e Kapacitor) é assegurada através do uso de Docker-Compose.\n\n\n\nA recolha de métricas é efetuada periódicamente de cada um dos consumers desenvolvidos, através da integração nativa Quarkus Micrometer.\nDesta forma, são automaticamente incluídos diversos data points acerca do estado atual e desempenho da JVM, do módulo de integração com o Kafka (consumer e producer), e do módulo RESTEasy, bem como as métricas customizadas desenvolvidas pela equipa no próprio código fonte.\n\nEstas incluem contadores de número de pedidos REST recebidos, tamanho das listas de vôos/aeroportos recebidos dos tópicos Kafka, número de inserções no InfluxDB, número de eventos gerados, entre outros.\n\nA visualização do estado atual dos vários componentes do sistema at-a-glance é possibilitada por um dashboard Cronograf criado para o efeito, e que inclui um conjunto não exaustivo de métricas cruciais.\n\n\n\n\n  System CPU Usage\n  System Load Average\n  System Memory Usage\n  Events generated per 10 seconds (‘events’ kafka topic)\n  InfluxDB write operations executed per 10 seconds\n  Kafka messages consumed per 10 seconds\n  Kafka messages produced per 10 seconds\n  /stream SSE requests per 10 seconds\n  /all REST requests per 10 seconds\n  OpenWeather API response list size\n  OpenFlight API response list size"
					}

					
				
			
		
			
				
					,

					"docs-desenvolvimento-consumers": {
						"id": "docs-desenvolvimento-consumers",
						"title": "Consumers",
						"category": "",
						"url": " /docs/desenvolvimento/consumers/",
						"content": "Os módulos consumer constituem uma parte integral da arquitetura desenvolvida, visto que desempenham as seguintes funções:\n\n\n  Consumir dados provenientes dos tópicos Kafka populados pelos producers associados às APIs OpenSky e OpenWeather\n  Aplicar filtros, transformações, e outras operações aos mesmos\n  Ler e Escrever a informação relevante numa base de dados time-series InfluxDB (utilizando Flux)\n  Produzir dados processados e eventos para tópicos de Kafka\n  Servir atualizações em real-time para clientes de front-end através do uso de Server Sent Events (com interligação por Reactive Messaging)\n  Disponibilizar endpoints REST para obtenção de dados históricos em massa.\n\n\n\n\nFlights-Consumer\n\nA sua função é consumir os dados do endpoint /states da OpenSky API que são disponibilizados no tópico Kakfa ‘flights’ pelo producer correspondente.\nEstes são persistidos no InfluxDB (utilizando o InfluxDBClient) e enviados como Server Sent Events para o frontend e quaisquer outros clientes SSE conectados\nAdicionalmente, os dados históricos são disponibilizados pelo endpoint REST /all, que recebe o Query Parameter ‘icao24’ como filtro e interage com o InfluxDB utilizando Flux para obter os dados.\n\nExemplo de payload JSON retornada pelo endpoint /all (com filtro por, neste caso, o icao24 ‘34310d’):\n{\n  \"time\": 1625023000,\n  \"states\": [\n    {\n      \"icao24\": \"34310d\",\n      \"callsign\": \"BCS3844 \",\n      \"originCountry\": \"Spain\",\n      \"timePosition\": \"2021-06-30T04:16:39\",\n      \"lastContact\": 1625022999,\n      \"longitude\": 12.2542,\n      \"latitude\": 51.4113,\n      \"baroAltitude\": 0,\n      \"onGround\": true,\n      \"velocity\": 3.86,\n      \"trueTrack\": 84.38,\n      \"verticalRate\": 0,\n      \"sensors\": \"\",\n      \"geoAltitude\": 0,\n      \"squawk\": \"\",\n      \"spi\": false,\n      \"positionSource\": 0\n    },\n    {\n      ...\n    }\n  ]\n}\n\n\nArrivals-Consumer\n\nA sua função é consumir os dados do endpoint /flights da OpenSky API que são disponibilizados no tópico Kakfa ‘arrivals’ pelo producer correspondente.\nEstes enviados como Server Sent Events para o frontend e quaisquer outros clientes SSE conectados\n\nExemplo de payload JSON retornada pelo endpoint SSE /stream:\n{\n  \"voos\": [\n    {\n      \"icao24\": \"3cce6f\",\n      \"firstSeen\": 1560980170,\n      \"estDepartureAirport\": \"EDDS\",\n      \"lastSeen\": 1560981639,\n      \"estArrivalAirport\": \"Stuttgart\",\n      \"callsign\": \"FCK211  \",\n      \"estDepartureAirportHorizDistance\": 353,\n      \"estDepartureAirportVertDistance\": 7,\n      \"estArrivalAirportHorizDistance\": 1051,\n      \"estArrivalAirportVertDistance\": 7,\n      \"departureAirportCandidatesCount\": 0,\n      \"arrivalAirportCandidatesCount\": 7\n    },\n    {\n      ...\n    }\n  ]\n}\n\n\nEnvironment-Consumer\n\nA sua função é consumir os dados da OpenWeather API que são disponibilizados no tópico Kakfa ‘environment’ pelo producer correspondente.\nEstes são persistidos no InfluxDB (utilizando o InfluxDBClient) e enviados como Server Sent Events para o frontend e quaisquer outros clientes SSE conectados\nAdicionalmente, os dados históricos são disponibilizados pelo endpoint REST /all, que recebe o Query Parameter ‘icao’ como filtro e interage com o InfluxDB utilizando Flux para obter os dados.\n\nExemplo de payload JSON retornada pelo endpoint /all (com filtro por, neste caso, o icao ‘34310d’):\n[\n  {\n    \"name\": \"Berlin-Schönefeld\",\n    \"icao\": \"EDDB\",\n    \"time\": {\n      \"seconds\": 1625025577,\n      \"nanos\": 55186000\n    },\n    \"latitude\": 52.3738,\n    \"longitude\": 13.519,\n    \"aqi\": 1,\n    \"co\": 211.95,\n    \"no\": 0.01,\n    \"no2\": 12.51,\n    \"o3\": 49.35,\n    \"so2\": 4.77,\n    \"pm10\": 5.2,\n    \"nh3\": 0.74\n  },\n  {\n    ... \n  }\n]\n\n\nArrived-Consumer\n\nA secção ‘Producers’ contém os detalhes sobre a função desempenhada por este componente."
					}

					
				
			
		
			
				
					,
					

					"docs-desenvolvimento-producers": {
						"id": "docs-desenvolvimento-producers",
						"title": "Producers",
						"category": "",
						"url": " /docs/desenvolvimento/producers/",
						"content": "Flights Producer\n\nFlights-producer foi feito com SpringBoot e utiliza a API OpenSky, fazendo duas calls distintas e produzindo informação para dois topics diferentes: flights e arrivals.\n\nflights\nPara o preenchimento do topic flights é sempre feita a seguinte chamada:\n\nhttps://opensky-network.org/api/states/all?lamin=47.2&amp;lomin=5.5&amp;lamax=55.1&amp;lomax=15.5\n\n\nO resultado tem todos os voos cuja latitude e longitude estão delimitados pelos limites da Alemanha, obtendo assim todos os voos que estão atualmente a sobrevoar a área definida. Este resultado é guardado na classe FlightsState.\n\nA mensagem é enviada para o topic em formato json através do método gson.toJson().\n\nExemplo:\n{\n  \"time\": 1625017570,\n  \"states\": [\n    [\n      \"4bc847\",\n      \"PGT33P  \",\n      \"Turkey\",\n      1625017569,\n      1625017570,\n      11.2141,\n      49.8804,\n      10675.62,\n      false,\n      212.37,\n      117.25,\n      0,\n      null,\n      10949.94,\n      \"6426\",\n      false,\n      0\n    ],\n    ...\n}\n\n\narrivals\nPara o preenchimento do topic arrivals é sempre feita a seguinte chamada (com begin e end sendo limites temporais em epoch):\n\n\"https://opensky-network.org/api/flights/all?begin=\"+begin+\"&amp;end=\"+end\n\n\nO resultado tem a lista de todos os voos que estão/estavam ativos (no ar) no limite de tempo definido. Este resultado é guardado na classe Flights e depois filtrado para apenas sobrar os voos cujo parametro estArrivalAirport tenha um código ICAO de um aeroporto alemão. Este parametro é depois alterado para o nome do aeroporto através de um dicionário que relaciona os valores ICAO com os nomes reais.\n\nA mensagem é depois enviada para o topic em formato json através do método gson.toJson().\n\nExemplo:\n[\n  {\n    \"icao24\": \"48548c\",\n    \"firstSeen\": 1558953893,\n    \"estDepartureAirport\": \"EHAM\",\n    \"lastSeen\": 1558957226,\n    \"estArrivalAirport\": \"Stuttgart\",\n    \"callsign\": \"KLM1873\",\n    \"estDepartureAirportHorizDistance\": 1217,\n    \"estDepartureAirportVertDistance\": 94,\n    \"estArrivalAirportHorizDistance\": 1086.0,\n    \"estArrivalAirportVertDistance\": 14.0,\n    \"departureAirportCandidatesCount\": 0,\n    \"arrivalAirportCandidatesCount\": 5\n  },\n  ...\n]\n\n\nArrived Producer (and Consumer)\nArrived-producer foi feito com Quarkus e consome os dados do topic arrivals, produzidos pelo producer anterior, processando-os para depois produzir informação para dois topics diferentes: arrived e events.\n\nEm termos de processamento é utilizada a lógica de guardar sempre a última lista de voos recebida do topic arrivals, para quando consumir uma lista nova, poder comparar e verificar se há alguns voos novos ou se houve algum voo que desapareceu da lista.\n\nEstas listas são de facto objectos da classe Flights, obtidas através do método gson.fromJson() que recebe o json consumido.\n\narrived\nÉ produzido para o topic arrived quando se verifica que houve algum voo (classe Flight) que desapareceu da lista (classe Flights que contem uma lista de Flight).\n\nAssim, é produzida para o topic uma mensagem individual para cada Flight que se deteta que aterrou, utilizando o método gson.toJson().\n\nExemplo:\n\n{\n    \"icao24\": \"48548c\",\n    \"firstSeen\": 1558953893,\n    \"estDepartureAirport\": \"EHAM\",\n    \"lastSeen\": 1558957226,\n    \"estArrivalAirport\": \"Stuttgart\",\n    \"callsign\": \"KLM1873\",\n    \"estDepartureAirportHorizDistance\": 1217,\n    \"estDepartureAirportVertDistance\": 94,\n    \"estArrivalAirportHorizDistance\": 1086.0,\n    \"estArrivalAirportVertDistance\": 14.0,\n    \"departureAirportCandidatesCount\": 0,\n    \"arrivalAirportCandidatesCount\": 5\n}\n\n\nevents\nÉ produzido para o topic events quando se verifica que apareceu ou desapareceu um voo da lista, com mensagens distintas para cada um.\n\nExemplo de uma mensagem produzida quando aparece um novo voo na lista:\n\n    New flight '48548c' approaching Stuttgart airport at 1086.0 meters.\n\n\nExemplo de uma mensagem produzida quando desaparece um voo da lista:\n\n    Flight with id '48548c' arrived in Stuttgart airport.\n\n\nEnvironment Producer\n\nenvironment\nEnvironment-producer utiliza a API OpenWeatherMap, fazendo dezassete calls distintas e produzindo informação para o topic environment.\n\nPrimeiramente fomos pesquisar os valores de latitude e longitude para os 17 aeroportos mais frequentados na Alemanha obtendo a seguinte tabela, sendo estes os códigos ICAO que também sobram da filtragem no flights-producer.\n\n\n  \n    \n      ICAO\n      LAT\n      LON\n    \n  \n  \n    \n      EDDB\n      52.37\n      13.51\n    \n    \n      EDDT\n      52.55\n      13.28\n    \n    \n      EDDW\n      53.04\n      8.78\n    \n    \n      EDDK\n      50.85\n      7.13\n    \n    \n      EDLW\n      51.51\n      7.61\n    \n    \n      EDDC\n      51.13\n      13.76\n    \n    \n      EDDL\n      51.28\n      6.76\n    \n    \n      EDDF\n      50.03\n      8.57\n    \n    \n      EDDH\n      53.62\n      9.98\n    \n    \n      EDDV\n      52.46\n      9.68\n    \n    \n      EDSB\n      48.77\n      8.08\n    \n    \n      EDDP\n      51.42\n      12.23\n    \n    \n      EDDM\n      48.35\n      11.77\n    \n    \n      EDDG\n      52.13\n      7.68\n    \n    \n      EDDN\n      49.46\n      11.06\n    \n    \n      ETAR\n      49.43\n      7.60\n    \n    \n      EDDS\n      48.68\n      9.21\n    \n  \n\n\nPara obter o index de poluição para cada aeroporto realizamos a seguinte chamada, fornecendo a latitude e longitude previamente guardada:\n\nhttp://api.openweathermap.org/data/2.5/air_pollution?lat=\"+lat[i]+\"&amp;lon=\"+lon[i]+\"&amp;appid=\"+apikey;\n\n\nExemplo de um resultado da chamada:\n\n{\n  \"coord\": {\n    \"lon\": 13.51,\n    \"lat\": 52.37\n  },\n  \"list\": [\n    {\n      \"main\": {\n        \"aqi\": 1\n      },\n      \"components\": {\n        \"co\": 203.61,\n        \"no\": 0,\n        \"no2\": 10.2,\n        \"o3\": 52.93,\n        \"so2\": 3.93,\n        \"pm2_5\": 4.59,\n        \"pm10\": 4.96,\n        \"nh3\": 0.65\n      },\n      \"dt\": 1625022000\n    }\n  ]\n}\n\n\nEste resultado é guardado na classe ComponentsClass, e depois é enviado como argumento para o construtor da classe ComponentsByAirport que também recebe o código ICAO e o nome do aeroporto.\n\nNo fim de todas as chamadas, estes 17 objectos ComponentsByAirport são guardados numa lista de ComponentsByAirport, definida pela classe ComponentsGermany, que desta forma agrupa todos os dados de poluição de todos os aeroportos pretendidos.\n\nAssim, é produzida para o topic uma mensagem em formato json utilizando o método gson.toJson().\n\nExemplo:\n\n{\n    \"airports\":[\n        {\n            \"airporticao\":\"EDDB\",\n            \"airportname\":\"Berlin-Schönefeld\",\n            \"airportcomponents\":\n                {\"coord\":\n                    {\n                        \"lon\":13.519,\n                        \"lat\":52.3738\n                    },\n                    \"list\":[\n                        {\n                            \"main\":\n                            {\n                                \"aqi\":1\n                            },\n                            \"components\":\n                            {\n                                \"co\":203.61,\n                                \"no\":0.0,\n                                \"no2\":10.2,\n                                \"o3\":52.93,\n                                \"so2\":3.93,\n                                \"pm10\":4.96,\n                                \"nh3\":0.65\n                            },\n                            \"dt\":1625022000\n                        }\n                    ]\n                }\n        },\n        ...\n    ]\n}"
					}

					"docs-frontend-manual": {
						"id": "docs-frontend-manual",
						"title": "Manual do Utilizador",
						"category": "",
						"url": " /docs/frontend/manual/",
						"content": "Destinada aos clientes do SkyView, a plataforma desenvolvida expõe alguns dos endpoints disponibilizados pela API, criando assim funcionalidades para os destinatários. Nesta, qualquer utilizador da mesma pode visualizar os voos que sobrevoam a Alemanha em tempo real, o índice de qualidade do ar nos aeroportos, entre outros.\n\nMaps\n\nNa página denominada “Maps”, é possível visualizar um mapa-múndi centrado na Alemanha. Em cima deste, existe um pequeno switch que permite ao utilizador escolher um dos dois modos de visualização possíveis nesta página, com as nomenclaturas “Environment’s Map” e “Flights’ Map” à sua esquerda e direita, respetivamente.\n\n\nExemplo da página Maps na plataforma.\n\nFlights’ Map\n\nPor omissão, o modo exibido será o dos voos, com o interruptor a ser preenchido por um tom de azul. Neste, o cliente pode acompanhar os aviões que sobrevoam a Alemanha em tempo real, com um pequeno ícone de um avião azulado a simbolizar cada voo. Ao longo do tempo, o ícone deslocar-se-á sobre o território alemão, replicando assim a trajetória do voo enquanto este estiver sobre o país.\n\n\nExemplo do mapa no modo “Flights’ Map.\n\nClicando com o botão do lado esquerdo do rato sobre qualquer avião apresentado no mapa, uma nova secção será exibida. Na parte superior desta, o código ICAO 24 correspondente ao avião selecionado será apresentado, bem como dois gráficos.\n\nSão estes os gráficos de velocidade (m/s) e de altitude (metros). Tal como o nome indica, o primeiro disponibiliza algumas das velocidades do avião registadas pela aplicação desde que teve conhecimento do mesmo. Ordenando estes valores cronologicamente, um gráfico fiel ao comportamento do avião é estabelecido. O mesmo se passa no segundo caso, registando as diferentes altitudes a que se encontrava o voo ao longo do tempo.\n\n\nExemplo do que é apresentado ao clicar num avião.\n\nEnvironment’s Map\n\nSe o utilizador clicar com o botão esquerdo do rato sobre o switch, este alterará o modo em exibição para a vista do ambiente. Esta mudança será acompanhada por uma troca de cor no switch de azul para um tom esverdeado. Os ícones representativos de cada voo serão removidos, dando lugar a outro conjunto de símbolos representando os aeroportos alemães.\n\n\nExemplo do mapa no modo “Environment’s Map.\n\nClicando com o botão do lado esquerdo do rato sobre qualquer ícone apresentado no mapa, uma nova secção será exibida. Nesta, é possível visualizar três parâmetros relativos ao aeroporto selecionado, sendo estes:\n\n\n  Airport\n  ICAO\n  Air Quality Index\n\n\nO primeiro item da lista, apresenta o nome do aeroporto em causa. Já o código aeroportuário ICAO, é utilizado para designar o aeroporto internacionalmente, fazendo parte de um acordo que conta com 180 países membros. O terceiro e último elemento, informa o cliente do índice de qualidade do ar, naquele momento, no aeródromo.\n\n\nExemplo do que é apresentado ao clicar num aeroporto.\n\nTable\n\nNa página denominada “Table”, é possível visualizar uma tabela denominada “Incoming Airplanes”. Esta tabela será preenchida pelos voos, com destino a um aeroporto alemão, prestes a aterrar.\n\nA tabela está então dividia em quatro colunas:\n\n\n  Icao24\n  Avião - Callsign\n  Aeroporto de chegada\n  Distância\n\n\nTal como referido na secção Flight’s Map, o código ICAO 24 representa o avião em si, sendo que o Callsign é também um identificador único, cujo prefixo corresponde ao seu país de origem. Os últimos dois campos são, tal como indicam, o nome do aeroporto alemão em que o avião está prestes a aterrar e a distância a que se encontra do mesmo.\n\n\nExemplo da página Table na plataforma."
					}
